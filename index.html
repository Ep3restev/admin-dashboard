<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="grid-element sidebar">
                <div class="title">
                    <img src="./Assets/dashboard.png" alt="dashboard">
                    <h1>Dashboard</h1>
                </div>
                <div class="admin_options">
                    <ul>
                        <li><img src="./Assets/home.png">Home</li>
                        <li><img src="./Assets/face-man-profile.png"> Profile</li>
                        <li><img src="./Assets/message.png"> Messages</li>
                        <li><img src="./Assets/archive-clock-outline.png"> History</li>
                        <li><img src="./Assets/calendar-check.png">  Tasks</li>
                        <li><img src="./Assets/account-multiple.png"> Communities</li>
                    </ul>
                </div>  
                <div class="admin_extra">
                    <ul>
                        <li><img src="./Assets/cog-outline.png"> Settings</li>
                        <li><img src="./Assets/account-question-outline.png"> Support</li>
                        <li><img src="./Assets/shield-lock.png"> Privacy</li>
                    </ul>
                </div> 
            </div>
            <div class="grid-element main">
                <div class="grid-element header">
                    <div class="grid-elemtent search">
                        <div class="wrapper">
                            <img src="./Assets/magnify.png">
                            <input type="text">
                        </div>
                    </div>
                    <div class="grid-elemtent admin_greet">
                        <img src="./Assets/bell-ring.png">
                        <img src="./Assets/account.png">
                        <h2>Morgan Oakley</h2>
                    </div>
                    <div class="grid-elemtent admn_user">
                            <img src="./Assets/account.png" >
                            <div class="message">
                                <p>Hi there,</p>
                                <h2>Morgan Oakley (@morgan)</h2>
                            </div>
                    </div>
                    <div class="grid-elemtent admin_controls">
                        <button class="admin_button">New</button>
                        <button class="admin_button">Upload</button>
                        <button class="admin_button">Share</button>
                    </div>
                </div>
                <div class="grid-element projects"></div>
            </div>
        </div>
    </div>
</body>
</html>
